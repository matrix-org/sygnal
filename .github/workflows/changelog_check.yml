Name: Changelog-Checks
  on: 
    pull_request:
      branches-ignore:
        -master
        -release-*
  jobs:
    check-newsfile:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
         with:
            python-version: '3.7'
        - run: python -m pip install towncrier
        - run: python -m towncrier.check